{% macro sidebar_mode_buttons(mode) %}

    {% if mode=="text" %}
        {% set text_active = "-active" %}
        {% set image_active = "" %}
    {% elif mode=="images" %}
        {% set text_active = "" %}
        {% set image_active = "-active" %}
    {% endif %}
    <div class="border-t border-b border-jidarkgrey py-4">
      <div class="flex items-center pl-8">
        <p class="mr-5">Add</p>
        <img data-id="text-btn" src="{{MEDIA_UI}}/icn-text-jig{{ text_active }}.svg" alt="" class="ml-2">
        <img data-id="image-btn" src="{{MEDIA_UI}}/icn-image-jig{{ image_active}}.svg" alt="" class="ml-2">
      </div>
    </div>
  {% endmacro sidebar_mode_butons %}
