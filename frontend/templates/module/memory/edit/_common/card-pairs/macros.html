{% macro text(side, editable) %}

<div data-id="{{ side }}" class="h-160 w-160 flip-card edit-card-{{ side }} overflow-hidden">

  <div class="edit-card-front flex rounded-16 hover:bg-jicreatorblue hover:border-dashed  hover:border-jimemoryborderblue">

    {% if editable==true %}
    <textarea data-id="text-contents" class="overflow-hidden w-full h-full font-medium text-4xl flex items-center text-center text-contents outline-none resize-none  bg-transparent focus:outline-none"></textarea>
    {% else %}
    <p data-id="text-contents" class="font-medium text-4xl text-center text-contents pointer-none select-none"></p>
    {% endif %}
  </div>
  <div class="edit-card-back rounded-16">
  </div>
</div>
{% endmacro text %}
