{% macro theme_item(selected) %}
    {% if selected %}
    <div class="w-240 h-216 border bg-jibuttonBlue rounded-md flex flex-col items-center p-2 mb-4">
    {% else %}
    <div class="w-240 h-216  bg-white rounded-md flex flex-col items-center p-2 mb-4">
    {% endif %}
        <div class="relative flex flex-col items-center">
        <div class="flex mb-4">

            <div data-id="left" class="h-136 w-136 bg-white rounded-lg shadow-lg flex items-center justify-center preview-left">
                <p data-id="text-contents" class="font-medium text-4xl text-contents"></p>
            </div>
            <div data-id="right" class="h-136 w-136 bg-white rounded-lg shadow-lg   flex items-center justify-center preview-right">
                <p data-id="text-contents" class="font-medium text-4xl text-contents"></p>
            </div>

        </div>

        {% if selected %}
        <p data-id="label" class="text-white">
        {% else %}
        <p data-id="label" class="text-black">
        {% endif %}
        </p>
        </div>
    </div>
{% endmacro theme_item %}
