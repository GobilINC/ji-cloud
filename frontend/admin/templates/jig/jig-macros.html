{% macro datepickerselect(label,dataId="") %}
<div class="flex items-center border-b border-jibuttonBlue py-1 relative w-102 ml-4">
  <select class="w-102 bg-jibackgroundGrey outline-none text-black" name="" placeholder={{label}}>
    <option value="">{{label}}</option>

  </select>
  <img src="{{MEDIA_UI}}/icon-white-bg-default.svg" alt="" class="absolute right-0 select-icon">
</div>
{% endmacro datepickerselect %}
