{% macro main(label, selected, dataId="") %}
<div class="bg-jibackgroundBlue border-jigreen border-l-8 border-l-solid rounded-md mb-2">
  <div class="flex items-center titleoptions">
    <div class="flex py-3">
      <!--Find a way to toggle between this {{MEDIA_UI}}/icon-chevron-categories-24-px.svg and the image inside-->
      {% if selected %}
        <img class="px-1" src="{{MEDIA_UI}}/icon-chevron-categories-24-px-active.svg" alt="">
      {% else %}
        <img class="px-1" src="{{MEDIA_UI}}/icon-chevron-categories-24-px.svg" alt="">
      {% endif %}
      <p class="font-medium">{{label}}</p>
    </div>
    <div class="flex mr-2 relative pl-2">
      <div data-id="menu-toggle-btn" class="ellipses">
      <!--Find a way to change color of ellipses when hover -->
        <div class="bg-jibluelighter dots rounded-full h-2 w-2 mr-1"></div>
        <div class="bg-jibluelighter dots rounded-full h-2 w-2 mr-1"></div>
        <div class="bg-jibluelighter dots rounded-full h-2 w-2 mr-1"></div>
      </div>
      <div data-id="menu" class="absolute p-2 z-40 dropdown hidden cursor-pointer">
        <div data-id="close" class="px-3">X</div>
        <ul class="bg-white rounded-md shadow-md w-112 py-3">
          <li data-id="add" class="hover:bg-jibackgroundBlue">
            <div class="px-3">Add a child</div>
          </li>
          <li data-id="rename" class="hover:bg-jibackgroundBlue">
            <div class="p-3">Rename</div>
          </li>
          <li data-id="delete" class="hover:bg-jibackgroundBlue">
            <div class="p-3">Delete</div>
          </li>
          <li data-id="hide" class="hover:bg-jibackgroundBlue">
            <div class="p-3">Hide</div>
          </li>
        </ul>
      </div>

    </div>
  </div>
  <div data-id="children"></div>
</div>
{% endmacro parent %}

{% macro sub(label, dataId="") %}
    <ul data-id="{{dataId}}" class="px-14 ml-16 pb-1 mt-2">
      <li class="relative titleoptions flex items-center">{{label}}
        <div class="absolute border-l border-b border-jiblueLight w-6 h-6 spacer">
        </div>
        <div class="flex mr-2 relative pl-2">
          <div class="ellipses">
          <!--Find a way to change color of ellipses when hover -->
            <div class="bg-jibluelighter dots rounded-full h-2 w-2 mr-1"></div>
            <div class="bg-jibluelighter dots rounded-full h-2 w-2 mr-1"></div>
            <div class="bg-jibluelighter dots rounded-full h-2 w-2 mr-1"></div>
          </div>
          <div class="absolute p-2 hidden dropdown">
            <ul class="bg-white rounded-md shadow-md w-112 py-3 font-normal">
              <li class="hover:bg-jibackgroundBlue">
                <a class="px-3" href="#">Add a child</a>
              </li>
              <li class="hover:bg-jibackgroundBlue">
                <a class="p-3" href="#">Rename</a>
              </li>
              <li class="hover:bg-jibackgroundBlue">
                <a class="p-3" href="#">Delete</a>
              </li>
              <li class="hover:bg-jibackgroundBlue">
                <a class="p-3" href="#">Hide</a>
              </li>
            </ul>
          </div>
        </div>
      </li>
      <div data-id="children"></div>
    </ul>
{% endmacro child %}
