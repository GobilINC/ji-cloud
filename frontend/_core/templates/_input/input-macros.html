{% macro searchbox(inputDataId="", label) %}
<div class="relative">
  <img src="{{MEDIA_UI}}/search-24-px.svg" alt="" class="absolute right-10 top-25">
  <input data-id="{{inputDataId}}" type="search" name="" value="" class="rounded-full py-2 px-4 border-jiborderGrey bg-jibackgroundGrey solid border ml-2 outline-none focus:outline-none" placeholder="{{label}}">
</div>
{% endmacro searchbox %}

{% macro select(selectDataId="", options) %}
<div class="relative">
  <img src="{{MEDIA_UI}}/icon-chevron-categories-24-px.svg" alt="" class="absolute transform rotate-90 right-0">
  <select data-id="{{selectDataId}}" class="appearance-none border-0 border-b-2 border-jigreyinputborder w-150 focus:outline-none" name="">
  {% for option in options %}
    <option value="{{loop.index0}}">{{option}}</option>
  {% endfor %}
  </select>
</div>
{% endmacro select %}


{% macro description(label,inputDataId="") %}
<div class="mb-4">
  <label for="name" class="pl-2">
    <span class="text-jibuttonBlue">{{label}}</span>
    <div class="flex items-center border-b border-jiborderGrey py">
      <input data-id="{{inputDataId}}" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 pl-2  leading-tight focus:outline-none" type="text" placeholder="Jane Doe" aria-label="Full name">
    </div>
  </label>
</div>
{% endmacro description %}


{% macro checkbox(label,inputDataId="", class="") %}
<label>
  <input class="ml-2" data-id="{{inputDataId}}" type="checkbox" class="{{class}}">
  <span class="text-sm">
    {{label}}
  </span>

</label>
{% endmacro checkbox %}
