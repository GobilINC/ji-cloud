{% macro orange(label, dataId="") %}
<button data-id="{{dataId}}" class="bg-jiorange hover:jiorangehover text-white font-normal w-112 py-2 px-4 rounded-20">
  {{label}}
</button>
{% endmacro orange %}

{% macro blue(label, dataId="", hover) %}
<button data-id="{{dataId}}" class="bg-jibuttonBlue text-white rounded-20 px-3 py-1 font-poppins font-normal hover:{{hover}} focus:outline-none active:outline-none">
  <div class="flex justify-center items-center">
    <img src="{{MEDIA_UI}}/Icon_Plus.svg" alt="">
    {{label}}
  </div>

</button>
{% endmacro blue %}
